<!doctype html>
<html lang="en">

<head>
    <title>Array</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .sub-title {
            width: 25px;
            height: 25px;
            background: #336666;
            color: #fff;
            text-align: center;
            line-height: 25px;
            font-size: 12px;
            border: 1px solid black;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <!-- Head -->
                    <div class="card-header">
                        <!-- In số nguyên -->
                        <h1 class="text-center">Array</h1>
                        <label for="nhapSoN" class="form-label fw-bold">Nhập số nguyên:</label>
                        <input id="nhapSoN" class="form-control border-3 w-25" type="text">
                        <button class="btn btn-success mt-3" onclick="inSoN()">Thêm phần tử</button>
                        <p style="display: none;" id="showN" class="alert alert-success mt-3 w-auto"></p>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <!-- Câu 1: Tính tổng các số dương trong mảng -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                        <span class="sub-title">1</span> Tổng các số dương
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="totalArr()">Tính tổng</button>
                                        <p id="showSum" class="text-success mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 2: Có bao nhiêu số dương trong mảng -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                        aria-controls="flush-collapseTwo">
                                        <span class="sub-title">2</span> Đếm số dương
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="inSoDuong()">Đếm số dương</button>
                                        <p id="showSoDuong" class="text-success mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 3: Tìm số nhỏ nhất trong mảng -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseThree" aria-expanded="false"
                                        aria-controls="flush-collapseThree">
                                        <span class="sub-title">3</span> Tìm số nhỏ nhất
                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="soNhoNhat()">Số nhỏ nhất</button>
                                        <p id="showMin" class="mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 4: Tìm số dương nhỏ nhất trong mảng -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseFour" aria-expanded="false"
                                        aria-controls="flush-collapseFour">
                                        <span class="sub-title">4</span> Tìm số dương nhỏ nhất
                                    </button>
                                </h2>
                                <div id="flush-collapseFour" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="soDuongNhoNhat()">Số dương nhỏ
                                            nhất</button>
                                        <p id="showMinDuong" class="mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 5: Tìm số chẵn cuối cùng trong mảng, nếu ko có trả về -1 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseFive" aria-expanded="false"
                                        aria-controls="flush-collapseFive">
                                        <span class="sub-title">5</span> Tìm số chẵn cuối cùng
                                    </button>
                                </h2>
                                <div id="flush-collapseFive" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="lastEven()">Số chẵn cuối</button>
                                        <p id="showEven" class="text-success mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 6: Đổi vị trí 2 giá trị trong mảng -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseSix" aria-expanded="false"
                                        aria-controls="flush-collapseSix">
                                        <span class="sub-title">6</span> Đổi vị trí 2 giá trị
                                    </button>
                                </h2>
                                <div id="flush-collapseSix" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <input id="viTri1" class="form-control mb-3" type="text"
                                            placeholder="Nhập số vị trí 1">
                                        <input id="viTri2" class="form-control mb-3" type="text"
                                            placeholder="Nhập số vị trí 2">
                                        <button class="btn btn-primary" onclick="changeEl()">Đổi chỗ</button>
                                        <p id="showEl" class="mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 7: Sắp xếp mảng theo thứ tự tăng dần -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseSeven" aria-expanded="false"
                                        aria-controls="flush-collapseSeven">
                                        <span class="sub-title">7</span> Sắp xếp theo thứ tự tăng dần
                                    </button>
                                </h2>
                                <div id="flush-collapseSeven" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingSeven" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="sortEl()">Sắp xếp</button>
                                        <p id="showSort" class="mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 8: Tìm số nguyên tố đầu tiên trong mảng, nếu không có trả về -1 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseEight" aria-expanded="false"
                                        aria-controls="flush-collapseEight">
                                        <span class="sub-title">8</span> Số nguyên tố đầu tiên trong mảng
                                    </button>
                                </h2>
                                <div id="flush-collapseEight" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingEight" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="inSoNT()">Số nguyên tố đầu
                                            tiên</button>
                                        <p id="showSoNT" class="mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 9: Nhập thêm 1 mảng số thực, tìm trong mảng có bao nhiêu số nguyên -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseNine" aria-expanded="false"
                                        aria-controls="flush-collapseNine">
                                        <span class="sub-title">9</span> Đếm số nguyên
                                    </button>
                                </h2>
                                <div id="flush-collapseNine" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingNine" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <input id="nhapSoT" class="form-control mb-3" type="text" placeholder="Nhập số">
                                        <button class="btn btn-success" onclick="themSo()">Thêm số</button>
                                        <p style="display: none;" id="showSoT" class="alert alert-success mt-3"></p>
                                        <button class="btn btn-primary" onclick="demSoNguyen()">Đếm số nguyên</button>
                                        <p id="showSoNguyen" class="alert alert-primary mt-3"></p>
                                    </div>
                                </div>
                            </div>


                            <!-- Câu 10: So sánh số lượng số dương & số âm -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseTen" aria-expanded="false"
                                        aria-controls="flush-collapseTen">
                                        <span class="sub-title">10</span> So sánh số lượng số âm & số dương
                                    </button>
                                </h2>
                                <div id="flush-collapseTen" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingTen" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary" onclick="soSanh()">So sánh</button>
                                        <p style="display: none;" id="showKetQua" class="alert alert-primary mt-3"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        document.body.style.background = "#333";
        document.body.style.color = "#000";
        document.querySelector(".card").style.background = "#eee"
    </script>
    <script src="js/index.js"></script>
</body>

</html>
